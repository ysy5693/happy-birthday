<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>happy birthday!
    </title>
    <link rel="stylesheet" href="index1.css">
    <link rel="icon" href="tubiao.ico" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const texts = [
                '生日快乐保镖小姐',
                '怎么样，是不是非常感动',
                '以后你的每个生日都必须出现我的身影'

            ];
            const audioFiles = [
                'srkl.wav', // 替换为你的第一个音频文件路径
                'zmy.wav', // 替换为你的第二个音频文件路径
                'yhnd.wav'  // 替换为你的第三个音频文件路径
            ];
            let clickCount = 0;

            document.body.addEventListener('click', function () {
                const h2Container = document.querySelector('.h2-container');
                if (clickCount < texts.length) {
                    const newText = document.createElement('p');
                    newText.textContent = texts[clickCount];
                    newText.classList.add('new-text'); // 添加样式类
                    h2Container.appendChild(newText);
                    const audio = new Audio(audioFiles[clickCount]);
                    audio.volume = 1; // 设置点击音频音量
                    audio.play();

                    clickCount++;
                } else if (clickCount === texts.length) {
                    const showButton = document.createElement('a');
                    showButton.href = "index2.html";
                    showButton.textContent = "点我鸭保镖小姐";
                    showButton.classList.add('show-button');
                    h2Container.appendChild(showButton);

                    clickCount++;
                }
            });
        });
    </script>

</head>

<body>
    <audio id="musicPlayer" src="background-music.mp3" loop="true"></audio>
    <script src="bgm.js"></script>
    <div>
        <h1>Happy Birthday!</h1>
        <h2 class="h2-container">惊不惊喜意不意外，保镖小姐</h2>

    </div>

    <div class="hbm">

        <img src="qy2.png" class="qy2">
    </div>

</body>

</html>
